<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A basic demo of Cropper.">
  <meta name="keywords" content="HTML, CSS, JS, JavaScript, jQuery plugin, image cropping, image crop, image move, image zoom, image rotate, image scale, front-end, frontend, web development">
  <meta name="author" content="Fengyuan Chen">
  <title>Редактор изображения</title>
  <link rel="stylesheet" href="/public/assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="/public/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/public/dist/cropper.css">
  <link rel="stylesheet" href="/public/stylesheets/main.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>


  <!-- Content -->
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <!-- <h3 class="page-header">Demo:</h3> -->
        <div class="img-container">
          <img id="image" src="" alt="Отсутствует изображение">
          <script>
          console.log(parent.parent.document.getElementById('nowImageCategory').innerHTML);
          document.getElementById('image').setAttribute('src', parent.parent.document.getElementById('nowImageCategory').innerHTML);
          </script>
        </div>
      </div>
      <div class="col-md-3">



      <div class="row">
      <div class="col-md-9 docs-buttons">
        <!-- <h3 class="page-header">Toolbar:</h3> -->
        <div class="btn-group">
          <button type="button" class="btn btn-primary" data-method="setDragMode" data-option="move" title="Move">
            <span class="docs-tooltip" data-toggle="tooltip" title="Переместить выделение">
              <span class="fa fa-arrows"></span>
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="setDragMode" data-option="crop" title="Crop">
            <span class="docs-tooltip" data-toggle="tooltip" title="Выделить область">
              <span class="fa fa-crop"></span>
            </span>
          </button>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-primary" data-method="zoom" data-option="0.1" title="Zoom In">
            <span class="docs-tooltip" data-toggle="tooltip" title="Увеличить">
              <span class="fa fa-search-plus"></span>
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="zoom" data-option="-0.1" title="Zoom Out">
            <span class="docs-tooltip" data-toggle="tooltip" title="Уменьшить">
              <span class="fa fa-search-minus"></span>
            </span>
          </button>
        </div>

        <div class="btn-group">

        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-primary" data-method="rotate" data-option="-45" title="Rotate Left">
            <span class="docs-tooltip" data-toggle="tooltip" title="Поворот влево на 45 градусов">
              <span class="fa fa-rotate-left"></span>
            </span>
          </button>
          
          <button type="button" class="btn btn-primary" data-method="rotate" data-option="45" title="Rotate Right">
            <span class="docs-tooltip" data-toggle="tooltip" title="Поворот вправо на 45 градусов">
              <span class="fa fa-rotate-right"></span>
            </span>
          </button>
        </div>

        <div class="btn-group">

        </div>

        <div class="btn-group">

        </div>

        <div class="btn-group">

        </div>

        <div class="btn-group">
  
          <label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
            <input type="file" class="sr-only" id="inputImage" name="file" accept="image/*">
            <span class="docs-tooltip" data-toggle="tooltip" title="Выбрать изображение">
              <span class="fa fa-upload"></span>
            </span>
          </label>
         
        </div>

       <div class="btn-group btn-group-crop">
          <button type="button" class="btn btn-primary" data-method="getCroppedCanvas">
            <span class="docs-tooltip" data-toggle="tooltip" title="Просмотреть изображение">
              Просмотреть изображение
            </span>
          </button>

          
          <button type="button" class="btn btn-primary" data-method="getCloseAction">
            <span class="docs-tooltip" data-toggle="tooltip" title="Закрыть">
              Закрыть
            </span>
          </button>
          
        </div>
        <!-- Show the cropped image in modal -->
        <div class="modal fade docs-cropped" id="getCroppedCanvasModal" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" role="dialog" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="getCroppedCanvasTitle">Итоговое изображение</h4>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" data-method="getSaveAction">Сохранить</button>
                 <a class="btn btn-primary" id="download" download="cropped.png" style="display: none;" href="javascript:void(0);">Download</a>
              </div>
            </div>
          </div>
        </div><!-- /.modal -->

      

      </div><!-- /.docs-buttons -->

      <div class="col-md-3 docs-toggles">
        <!-- <h3 class="page-header">Toggles:</h3> -->
        <div class="btn-group btn-group-justified" data-toggle="buttons">
         
        </div>

        <div class="btn-group btn-group-justified" data-toggle="buttons">
         
        </div>

        <div class="dropdown dropup docs-options">
         
       
        </div><!-- /.dropdown -->
      </div><!-- /.docs-toggles -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="docs-footer">
    <div class="container">
      <span class="hearts"></span>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="/public/assets/js/jquery.min.js"></script>
  <script src="/public/assets/js/bootstrap.min.js"></script>
  <script src="/public/dist/cropper.js"></script>
  <script src="/public/javascripts/cropper/editCategoryImage.js"></script>
</body>
</html>
